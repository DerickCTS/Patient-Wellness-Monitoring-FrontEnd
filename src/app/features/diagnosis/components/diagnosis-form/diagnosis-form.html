<mat-card class="form-card" appearance="outlined">
  <form [formGroup]="diagnosisForm" (ngSubmit)="onSave()">
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Disease / Condition *</mat-label>
        <mat-select formControlName="DiseaseId">
          <mat-option
            *ngFor="let disease of diseases$ | async"
            [value]="disease.diseaseId"
          >
            {{ disease.diseaseName }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="diagnosisForm.get('DiseaseId')?.hasError('required')">
          Please select a disease
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Clinical Notes / Diagnosis Description *</mat-label>
        <textarea
          matInput
          formControlName="Description"
          rows="5"
          placeholder="Enter detailed diagnosis, symptoms observed, test results..."
        ></textarea>
        <mat-error *ngIf="diagnosisForm.get('Description')?.hasError('required')">
          Description is required
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="end" class="form-actions">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-flat-button color="primary" type="submit">
        Save Diagnosis
      </button>
    </mat-card-actions>
  </form>
</mat-card>
